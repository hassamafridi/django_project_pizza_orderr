{% extends 'base.html' %}
{% block start %}
<div class="container cart shadow-lg mt-5">
    <table class="table">
        <thead>
            <tr> <th scope="col">S No</th>
                <th scope="col">Total</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
        {% for order in orders %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                
                <td>{{order.get_sum_total}}</td>
                <td>
                   {{order.created_at}}
                </td>
                {% comment %} <td>True</td> {% endcomment %}
            </tr>
            {% endfor %}
           
        </tbody>
    </table>
</div>






{% endblock %}
